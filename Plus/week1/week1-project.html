<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Weather App</title>
	</head>

	<body>
		<header>
			<form>
				<input type="text" placeholder="Search a city.. " required />
				<input type="submit" value="Search">
			</form>
		</header>
		<div class="city">
			<h1>
				Delft
			</h1>
			<p>Saturday 11:00, Cloudy
				<br />
				Humidity: <strong>92%</strong>, Wind: <strong>19 km/h</strong>
			</p>
			<div>❄️ 0°C</div>
		</div>
		<section class="week-temperature">
			<ul>
				<li>
					Sun ☁️
					<br />
					<strong>11°C</strong>
				</li>
				<li>
					Mon 🌧️
					<br />
					<strong>10°C</strong>
				</li>
				<li>
					Tue 🌧️
					<br />
					<strong>12°C</strong>
				</li>
				<li>
					Wed ☁️
					<br />
					<strong>10°C</strong>
				</li>
				<li>
					Thu ☁️
					<br />
					<strong>10°C</strong>
				</li>
				<li>
					Fri 🌧️
					<br />
					<strong>10°C</strong>
				</li>
			</ul>
		</section>
		<footer>
			This project was coded by Khadijah Taherah and is on
			<a href="https://github.com/khadijahtaherah/she-codes/blob/master/Plus/week1/week1-project.html" target="_blank">
				Github.
			</a>
		</footer>

	</body>

</html>
