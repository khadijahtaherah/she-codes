<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <h1>JS Revision</h1>
    <script>
      //declare var name and use prompt function to take input
      let name = prompt("Hi, what is your name? ");

      //check if name is valid
      if (name.length > 0) {
        //trim() - remove whitespace at the start or end of string
        alert("Welcome " + name.trim() + "! Nice to have you here :)");
      } else {
        alert("Uh-oh you must be an alien. Find a name now!");
      }
    </script>
  </body>

</html>
