<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style></style>
  </head>
  <body>
    <div class="emoji-today">🌤️</div>
    <div class="weather-today">Currently 21° in Tokyo</div>
    <div class="temp-today">13° / 23°</div>
    <ul>
      <li>
        <div class="emoji">
          🌧️
          <span class="day">Tomorrow</span>
        </div>
        <div class="temperature">10° / 23°</div>
      </li>
      <li>
        <div class="emoji">
          ☁️
          <span class="day">Saturday</span>
        </div>
        <div class="temperature">15° / 17°</div>
      </li>
      <li>
        <div class="emoji">
          ☀️
          <span class="day">Sunday</span>
        </div>
        <div class="temperature">25° / 28°</div>
      </li>
    </ul>
    <button>Change city</button>
    <div class="coded-by">Coded by Khadijah Taherah</div>
  </body>
</html>
