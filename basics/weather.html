<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      body {
        text-align: center;
      }

      ul {
        list-style: none;
        padding-inline-start: 0;
      }

      .emoji-today {
        font-size: 25px;
        padding: 10px 0;
      }

      .weather-today {
        color: #1f51ff;
        font-family: "Gill Sans", sans-serif;
        font-size: 35px;
        font-weight: bold;
        padding: 10px 0;
      }

      .temp-today {
        font-family: "Gill Sans", sans-serif;
        font-size: 40px;
        padding: 10px 0;
      }

      .today-fahr {
        font-weight: bold;
      }

      .emoji {
        font-size: 25px;
        padding: 20px 0;
      }

      .day {
        font-family: "Gill Sans", sans-serif;
        font-weight: bold;
      }

      .temperature {
        font-family: monospace;
        font-size: 20px;
        padding: 0 0 30px;
      }

      button {
        background: #1f51ff;
        color: #ffffff;
        font-size: larger;
        padding: 20px 25px;
        margin: 20px 0;
        border: 1px solid #1f51ff;
        border-radius: 30px;
      }
    </style>
  </head>
  <body>
    <div class="emoji-today">🌤️</div>
    <div class="weather-today">Currently 21° in Tokyo</div>
    <div class="temp-today">
      13° /
      <span class="today-fahr"> 23°</span>
    </div>
    <ul>
      <li>
        <div class="emoji">
          🌧️
          <span class="day">Tomorrow</span>
        </div>
        <div class="temperature">10° / 22°</div>
      </li>
      <li>
        <div class="emoji">
          ☁️
          <span class="day">Saturday</span>
        </div>
        <div class="temperature">15° / 17°</div>
      </li>
      <li>
        <div class="emoji">
          ☀️
          <span class="day">Sunday</span>
        </div>
        <div class="temperature">25° / 28°</div>
      </li>
    </ul>
    <button>Change city</button>
    <div class="coded-by">Coded by Khadijah Taherah</div>
  </body>
</html>
