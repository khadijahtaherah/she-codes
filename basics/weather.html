<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style></style>
  </head>
  <body>
    <div>🌤️</div>
    <div>Currently 21° in Tokyo</div>
    <div>13° / 23°</div>
    <ul>
      <li>
        <div>
          🌧️
          <span>Tomorrow</span>
        </div>
        <div>10° / 23°</div>
      </li>
      <li>
        <div>
          ☁️
          <span>Saturday</span>
        </div>
        <div>15° / 17°</div>
      </li>
      <li>
        <div>
          ☀️
          <span>Sunday</span>
        </div>
        <div>25° / 28°</div>
      </li>
    </ul>
    <button>Change city</button>
    <div>Coded by Khadijah Taherah</div>
  </body>
</html>
